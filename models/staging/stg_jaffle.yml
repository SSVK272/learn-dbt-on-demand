version: 2

models:
    - name: stg_customers
      description: one unique customer per row
      columns:
        - name: customer_id
          description: primary key for stg_customer
          tests:
            - unique
            - not_null
    - name: stg_orders
      columns: 
        - name: status
          description: '{{ doc("order_status") }}'
          tests:
            - accepted_values:
                values: ['returned','completed','shipped','return_pending','placed']
